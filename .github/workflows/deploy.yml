
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup GitHub Pages 404 redirect
        run: |
          cp src/404.html dist/404.html
          cp dist/index.html dist/404.html
          # Ensure correct base path in the built files
          find dist -type f -name "*.html" -exec sed -i 's|href="/|href="/DinoTradez/|g' {} \;
          find dist -type f -name "*.html" -exec sed -i 's|src="/|src="/DinoTradez/|g' {} \;
          touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
