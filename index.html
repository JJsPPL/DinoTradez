
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DinoTradez - Modern Stock Trading Dashboard</title>
  <meta name="description" content="DinoTradez - A modern stock trading dashboard to monitor market trends and manage your portfolio">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black !important;
      color: #d1d5db !important;
    }
    #root {
      min-height: 100vh;
      background-color: black !important;
      color: #d1d5db !important;
    }
  </style>
  <!-- Ensure the script tag includes the correct base path -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  <!-- Force console logs for debugging -->
  <script>
    console.log = (function(oldLog) {
      return function(...args) {
        if (args[0] === 'Starting application initialization') {
          console.info('Starting application initialization');
        } else if (typeof args[0] === 'string' && args[0].includes('Root element found')) {
          console.info('Root element found, rendering App');
        } else if (typeof args[0] === 'string' && args[0].includes('Rendering App')) {
          console.info('Rendering App component');
        } else if (typeof args[0] === 'string' && args[0].includes('Index component')) {
          console.info('Rendering Index component');
        } else if (typeof args[0] === 'string' && args[0].includes('mounted')) {
          console.info('Index component mounted');
        } else {
          oldLog.apply(console, args);
        }
      };
    })(console.log);
    
    // Add global error handler
    window.addEventListener('error', function(event) {
      console.error('Global error caught:', event.error);
    });
    
    console.log("HTML document loaded");
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
