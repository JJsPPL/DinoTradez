
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DinoTradez - Modern Stock Trading Dashboard</title>
  <meta name="description" content="DinoTradez - A modern stock trading dashboard to monitor market trends and manage your portfolio">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* Light background to prevent black screen */
    }
    #root {
      min-height: 100vh;
    }
    /* Fallback content in case of loading error */
    .error-fallback {
      display: none;
      padding: 2rem;
      background: #f8d7da;
      color: #721c24;
      margin: 1rem;
      border-radius: 0.5rem;
    }
  </style>
  <!-- Lovable script tag -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</head>
<body>
  <div id="root"></div>
  <div class="error-fallback">
    <h2>Loading Error</h2>
    <p>There was a problem loading the application. Please check the browser console for more details.</p>
  </div>
  
  <!-- Error handling script -->
  <script>
    // Show error message if the app doesn't load within 5 seconds
    setTimeout(function() {
      if (document.getElementById('root').children.length === 0) {
        console.error('Application failed to load within timeout period');
        document.querySelector('.error-fallback').style.display = 'block';
      }
    }, 5000);
  </script>
  
  <script type="module" src="./src/main.tsx"></script>
</body>
</html>
