
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>DinoTradez - Stock Trading Dashboard</title>
    <meta name="description" content="Track stocks, analyze market data, and make informed trading decisions with DinoTradez" />

    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>

  <body>
    <div id="root"></div>
    <!-- Lovable script for new features - using nomodule as fallback -->
    <script src="https://cdn.gpteng.co/gptengineer.js" nomodule></script>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
