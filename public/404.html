
<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - DinoTradez</title>
  <script>
    // SPA redirect script for GitHub Pages
    (function() {
      // Get the current path excluding the base path
      var segmentCount = 0;
      var location = window.location;
      var baseUrl = location.hostname === "localhost" ? "" : "/dinotradez";
      
      // Save the path and query strings
      var path = location.pathname.replace(baseUrl, '');
      if (path === "" || path === "/") {
        path = "/index.html";
      }
      
      console.log("404 handler activated");
      console.log("Original URL:", location.href);
      console.log("Pathname:", location.pathname);
      console.log("Base URL:", baseUrl);
      console.log("Path for redirection:", path);
      
      // Redirect to the index.html with a hash path
      var redirectUrl = baseUrl + '/index.html' + '#' + path;
      console.log("Redirecting to:", redirectUrl);
      window.location.replace(redirectUrl);
    })();
  </script>
