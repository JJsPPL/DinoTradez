  <script>
    // GitHub Pages HashRouter SPA redirect
    // Redirects to the homepage with hash routing
    var pathSegmentsToKeep = 1; // For your repository name
    
    var l = window.location;
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/#/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
      (l.search ? '?' + l.search.slice(1) : '') +
      (l.hash || '');
      
    window.location.replace(redirectUrl);
  </script>
